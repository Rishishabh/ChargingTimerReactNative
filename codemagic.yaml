workflows:
  build:
    name: Build APK
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      vars:
        PACKAGE_NAME: "com.chargingtimer"
      node: 18.16.0
      java: 17
    scripts:
      - npm install
      - cd android
      - ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/release/*.apk
